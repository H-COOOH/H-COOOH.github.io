<html>
	<head>
		<script src="/a.js" type="text/javascript"></script>
		<title>记事本-查看</title>
	</head>
	<body onload=L()>
		<h1 id="name"></h1>
		<div id="main" style="margin:2%"></div>
		<script>
			function O(to)
			{
				var ki="",ui="",re="<p>";	
				for (var i=0;i<to.length;i++)
				{
					if (to[i]=="{")
					{
						for (i++;to[i]!="|"&&i<to.length;i++)
						{ki+=to[i];}
						if (ki=="#")
						{ui="<h2>";}
						if (ki=="/")
						{ui="<i>";}
						if (ki=="*")
						{ui="<b>";}
						if (ki=="+")
						{ui="<big>";}
						if (ki=="-")
						{ui="<small>";}
						if (ki=="?")
						{ui="<del>";}
						if (ki=="!")
						{ui="<ins>";}
						if (ki=="r")
						{ui="<span style=\"color:red\">";}
						if (ki=="g")
						{ui="<span style=\"color:green\">";}
						if (ki=="b")
						{ui="<span style=\"color:blue\">";}
						re+=ui;
					}
					else if (to[i]=="}")
					{
						if (ki=="#")
						{ui="</h2>";}
						if (ki=="/")
						{ui="</i>";}
						if (ki=="*")
						{ui="</b>";}
						if (ki=="+")
						{ui="</big>";}
						if (ki=="-")
						{ui="</small>";}
						if (ki=="?")
						{ui="</del>";}
						if (ki=="!")
						{ui="</ins>";}
						if (ki=="r"||ki=="g"||ki=="b")
						{ui="</span>";}
						re+=ui;
						ki="";
					}
					else if (to[i]=="\n")
					{re+="</p><p>";}
					else if (to[i]=="\\")
					{i++;re+=to[i];}
					else
					{re+=to[i];}
				}
				return re+"</p>";
			}
			function L()
			{
				var name=localStorage.ntvname;
				var main=localStorage.getItem(name);
				document.getElementById("name").innerText=name;
				document.getElementById("main").innerHTML=O(main);
			}
		</script>
	</body>
</html>
