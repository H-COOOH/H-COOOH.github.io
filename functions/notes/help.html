<html>
	<head>
		<script src="/js/an.js"></script>
		<title>记事本-帮助</title>
	</head>
	<body>
		<h2>功能说明</h2>
		<p>支持以下特殊字体：</p>
		<ul>
			<li>所有语法均以{格式符|内容}的形式表达</li>
			<li><h2>{#|标题}</h2></li>
			<li><i>{/|内容}</i></li>
			<li><b>{*|内容}</b></li>
			<li><big>{+|内容}</big></li>
			<li><small>{-|内容}</small></li>
			<li><del>{?|内容}</del></li>
			<li><ins>{!|内容}</ins></li>
			<li><span style="color:red">{r|内容}</span></li>
			<li><span style="color:green">{g|内容}</span></li>
			<li><span style="color:blue">{b|内容}</span></li>
			<li>同时，"<b>{</b>"和"<b>}</b>"也成为了保留字，若要使用，请输入"<b>\{</b>"和"<b>\}</b>"。</li>
		</ul>
	</body>
</html>
