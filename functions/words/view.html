<html>
	<head>
		<script src="/an.js" type="text/javascript"></script>
		<title>查看单词</title>
	</head>
	<body onload=L()>
		<h1>查看单词</h1>
		<button onclick=F() id="Fi" style="height:40px;width:250px">隐藏</button>
		<button onclick=T() id="Ti" style="height:40px;width:250px;display:none">显示</button>
		<font size="4"><ul id="all"></ul></font>
		<script>
			var Al="";
			function L()
			{
				Al="";
				var f=0,um="",un="";
				var us=localStorage.wexdata;
				for (var i=0;i<us.length;i++)
				{
					if (us[i]=="=")
					{f=1;}
					else if (us[i]=="$")
					{
						Al+="<li><span>"+um+"</span>&emsp;<span>"+un+"</span><button onclick=H(\""+un+"\") style=\"display:none\">提示</button></li>";
						f=0;
						um="";
						un="";
					}
					else if (f==0)
					{um+=us[i];}
					else
					{un+=us[i];}
				}
				document.getElementById("all").innerHTML=Al;
			}
			function H(u)
			{alert(u);}
			function T()
			{
				document.getElementById("Ti").style.display="none";
				document.getElementById("Fi").style.display="inline";
				var all=document.getElementsByTagName("li");
				for (var i=0;i<all.length;i++)
				{
					all[i].children[1].style.display="inline";
					all[i].children[2].style.display="none";
				}
			}
			function F()
			{
				document.getElementById("Ti").style.display="inline";
				document.getElementById("Fi").style.display="none";
				var all=document.getElementsByTagName("li");
				for (var i=0;i<all.length;i++)
				{
					all[i].children[1].style.display="none";
					all[i].children[2].style.display="inline";
				}
			}
		</script>
	</body>
</html>
