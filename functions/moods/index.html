<html>
	<head>
		<script src="/an.js" type="text/javascript"></script>
		<title>写心情</title>
	</head>
	<body onload=L() id="main">
		<h1>写心情</h1>
		<div>
			<button onclick=edit0("",true) style="width:200px;height:40px">添加</button><br><br>
			<div id="mood" style="font-size:18px"></div>
		</div>
		<div id="edit" style="display:none">
			<textarea id="new" rows="6" cols="50"></textarea>
			<button onclick=Y() class="n_bu">保存</button>
			<button onclick=N() class="n_bu">取消</button>
		</div>
		<style>
			#edit
			{
				width:100%;
				height:100%;
				position:absolute;
				top:0%;left:0%;
				z-index:65535;
				background-color:rgb(131,156,200);
				opacity:0.9;
			}
			#new
			{
				width:44%;
				height:80%;
				position:absolute;
				top:0%;left:0%;
				margin:2%;
				font-size:18px;
			}
			.n_bu
			{
				width:20%;
				height:5%;
				position:relative;
				top:85%;
				margin:2%;
			}
		</style>
		<script>
			var c=0;
			function O(to)
			{
				var ki="",ui,re="";
				for (var i=0;i<to.length;i++)
				{
					if (to[i]=="{")
					{
						while(to[i+1]!="|")
						{
							ki+=to[i+1];
							i++;
						}
						i++;
						if (ki=="#")
						{ui="<h2>";}
						if (ki=="/")
						{ui="<i>";}
						if (ki=="*")
						{ui="<b>";}
						if (ki=="+")
						{ui="<big>";}
						if (ki=="-")
						{ui="<small>";}
						if (ki=="?")
						{ui="<del>";}
						if (ki=="!")
						{ui="<ins>";}
						if (ki=="r")
						{ui="<span style=\"color:red\">";}
						if (ki=="g")
						{ui="<span style=\"color:green\">";}
						if (ki=="b")
						{ui="<span style=\"color:blue\">";}
						re+=ui;
					}
					else if (to[i]=="}")
					{
						if (ki=="#")
						{ui="</h2>";}
						if (ki=="/")
						{ui="</i>";}
						if (ki=="*")
						{ui="</b>";}
						if (ki=="+")
						{ui="</big>";}
						if (ki=="-")
						{ui="</small>";}
						if (ki=="?")
						{ui="</del>";}
						if (ki=="!")
						{ui="</ins>";}
						if (ki=="r"||ki=="g"||ki=="b")
						{ui="</span>";}
						re+=ui;
						ki="";
					}
					else if (to[i]=="\n")
					{re+="</p><p>";}
					else if (to[i]=="\\")
					{i++;re+=to[i];}
					else
					{re+=to[i];}
				}
				return re;
			}
			function L()
			{
				var us=localStorage.mooddata,ui="",ut="",uf=false,ua="";
				if (us==undefined)
				{
					localStorage.mooddata="";
					us="";
				}
				c=0;
				for (var i=0;i<us.length;i++)
				{
					if (us[i]=="$")
					{
						if (uf)
						{
							c++;
							ua="<div class=\"mood\" id=\"c"+String(c)+"\"><div>"+O(ui)+"</div><br><span>发表时间："+ut+"</span>&emsp;<button onclick=e("+c+")>编辑</button>&emsp;<button onclick=D("+c+")>删除</button><hr></div>"+ua;
							ui="";
							ut="";
							uf=false;
						}
						else
						{uf=true;}
					}
					else if (uf)
					{ut+=us[i];}
					else
					{ui+=us[i];}
				}
				document.getElementById("mood").innerHTML=ua;
			}
			var _data,ndata,at,ent;
			function edit0(txt,q)
			{
				_data=txt;
				at=q;
				document.getElementById("new").value=txt;
				scrollTo(0,0);
				document.getElementById("edit").style.display="block";
				document.getElementById("main").style.overflow="hidden";
			}
			function edit1()
			{
				document.getElementById("edit").style.display="none";
				document.getElementById("main").style.overflow="visible";
				if (at)
				{A(ndata);}
				else
				{E(ent,ndata);}
			}
			function Y()
			{ndata=document.getElementById("new").value;edit1();}
			function N()
			{ndata=_data;edit1();}
			function A(nd)
			{
				if (nd=="")
				return;
				var ti=new Date();
				var tu=String(ti.getFullYear())+"/"+String(ti.getMonth()+1)+"/"+String(ti.getDate())+" "+String(ti.getHours()).padStart(2,"0")+":"+String(ti.getMinutes()).padStart(2,"0");
				localStorage.mooddata+=nd+"$"+tu+"$";
				L();
			}
			function e(nt)
			{
				ent=nt;
				var us=localStorage.mooddata,ui="",uf=false;
				c=0;
				for (var i=0;i<us.length;i++)
				{
					if (us[i]=="$")
					{
						if (uf)
						{
							c++;
							if (c==nt)
							{break;}
							ui="";
							uf=false;
						}
						else
						{uf=true;}
					}
					else if (!uf)
					{ui+=us[i];}
				}
				edit0(ui,false);
			}
			function E(nt,nd)
			{
				var us=localStorage.mooddata,ui="",ut="",uf=false,ua="";
				c=0;
				for (var i=0;i<us.length;i++)
				{
					if (us[i]=="$")
					{
						if (uf)
						{
							c++;
							if (c!=nt)
							{ua+=ui+"$"+ut+"$";}
							else
							{ua+=nd+"$"+ut+"$";}
							ui="";
							ut="";
							uf=false;
						}
						else
						{uf=true;}
					}
					else if (uf)
					{ut+=us[i];}
					else
					{ui+=us[i];}
				}
				localStorage.mooddata=ua;
				L();
			}
			function D(nt)
			{
				var r=confirm("确定删除?\n此操作无法恢复");
				if (!r)
				{return;}
				var us=localStorage.mooddata,ui="",ut="",uf=false,ua="";
				c=0;
				for (var i=0;i<us.length;i++)
				{
					if (us[i]=="$")
					{
						if (uf)
						{
							c++;
							if (c!=nt)
							{ua+=ui+"$"+ut+"$";}
							ui="";
							ut="";
							uf=false;
						}
						else
						{uf=true;}
					}
					else if (uf)
					{ut+=us[i];}
					else
					{ui+=us[i];}
				}
				localStorage.mooddata=ua;
				L();
			}
		</script>
	</body>
</html>
