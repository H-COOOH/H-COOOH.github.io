<html>
	<head>
		<script src="/an.js" type="text/javascript"></script>
		<title>英语单词</title>
	</head>
	<body onload=L()>
		<h1>英语单词</h1>
		<input type="text" id="C" placeholder="中" style="height:30px;width:150px">&emsp;
		<input type="text" id="E" placeholder="英" style="height:30px;width:150px">&emsp;
		<br><br><button onclick=A() id="Ai" style="height:30px;width:200px">Add</button>&emsp;
		<button onclick=G() id="Gi" style="height:30px;width:100px">管理</button>
		<button onclick=E() id="Ei" style="height:30px;width:100px;display:none">完成</button>
		<br><br><span>选择错误率不小于</span><input type="number" id="th" style="height:25px;width:40px"><span>%的单词</span>
		&emsp;<button onclick=C() id="Ci" style="height:25px;width:70px">确定</button>
		<font size="4"><ul id="all"></ul></font>
		<script>
			var c=0,r,Al="",than=0;
			function a(m,n,e)
			{
				var sc="s"+String(c);
				Al="<li class=\"ss\" id=\""+sc+"\"><span id=\"C"+sc+"\">"+m+"</span>&emsp;<span id=\"E"+sc+"\">"+n+"</span>&emsp;<i>"+e+"</i>&emsp;&emsp;<button id=\"D"+sc+"\" onclick=D(\""+sc+"\") style=\"display:none\">删除</button><button id=\"X"+sc+"\" onclick=X(\""+sc+"\") style=\"display:none\">编辑</button></li>"+Al;
			}
			function L()
			{
				c=0;Al="";
				var f=0,um="",un="",ue0="",ue1="";
				var us=localStorage.wrddata;
				if (us==undefined)
				{
					localStorage.wrddata="";
					return;
				}
				for (var i=0;i<us.length;i++)
				{
					if (us[i]=="=")
					{f=1;}
					else if (us[i]=="$")
					{f=2;}
					else if (f==2&&us[i]=="/")
					{f=3;}
					else if (us[i]=="#")
					{
						if (ue1=="0"||100*parseInt(ue0)/parseInt(ue1)>=than)
						{c++;a(um,un,String(parseInt(100*parseInt(ue0)/parseInt(ue1))));}
						f=0;
						um="";
						un="";
						ue0="";
						ue1="";
					}
					else if (f==0)
					{um+=us[i];}
					else if (f==1)
					{un+=us[i];}
					else if (f==2)
					{ue0+=us[i];}
					else if (f==3)
					{ue1+=us[i];}
				}
				document.getElementById("all").innerHTML=Al;
			}
			function A()
			{
				var m=document.getElementById("C").value;
				var n=document.getElementById("E").value;
				if (m==""||n=="")
				{return;}
				document.getElementById("C").value="";
				document.getElementById("E").value="";
				localStorage.wrddata+=m+"="+n+"$0/0#";
				L();
			}
			function G()
			{
				document.getElementById("Ai").disabled=true;
				document.getElementById("Ci").disabled=true;
				document.getElementById("Gi").style.display="none";
				document.getElementById("Ei").style.display="inline";
				for (var i=1;i<=c;i++)
				{
					document.getElementById("Ds"+String(i)).style.display="inline";
					document.getElementById("Xs"+String(i)).style.display="inline";
				}
			}
			function E()
			{
				document.getElementById("Gi").style.display="inline";
				document.getElementById("Ei").style.display="none";
				for (var i=1;i<=c;i++)
				{
					document.getElementById("Ds"+String(i)).style.display="none";
					document.getElementById("Xs"+String(i)).style.display="none";
				}
				document.getElementById("Ai").disabled=false;
				document.getElementById("Ci").disabled=false;
			}
			function D(to)
			{
				document.getElementById("Ei").click();
				r=confirm("确定删除?");
				if (!r)
				{
					document.getElementById("Gi").click();
					return;
				}
				var dm=document.getElementById("C"+to).innerText;
				var dn=document.getElementById("E"+to).innerText;
				var f=0,um="",un="",ue="",ud="";
				var us=localStorage.wrddata;
				for (var i=0;i<us.length;i++)
				{
					if (us[i]=="=")
					{f=1;}
					else if (us[i]=="$")
					{f=2;}
					else if (us[i]=="#")
					{
						if (um!=dm||un!=dn)
						{ud+=um+"="+un+"$"+ue+"#";}
						f=0;
						um="";
						un="";
						ue="";
					}
					else if (f==0)
					{um+=us[i];}
					else if (f==1)
					{un+=us[i];}
					else if (f==2)
					{ue+=us[i];}
				}
				localStorage.wrddata=ud;
				L();
				document.getElementById("Gi").click();
			}
			function X(to)
			{
				document.getElementById("Ei").click();
				var am=document.getElementById("C"+to).innerText;
				var xm=prompt("编辑:",document.getElementById("C"+to).innerText);
				if (xm==null)
				{xm=document.getElementById("C"+to).innerText;}
				var an=document.getElementById("E"+to).innerText;
				var xn=prompt("编辑:",document.getElementById("E"+to).innerText);
				if (xn==null)
				{xn=document.getElementById("E"+to).innerText;}
				var f=0,um="",un="",ue="",ud="";
				var us=localStorage.wrddata;
				for (var i=0;i<us.length;i++)
				{
					if (us[i]=="=")
					{f=1;}
					else if (us[i]=="$")
					{f=2;}
					else if (us[i]=="#")
					{
						if (am==um&&an==un)
						{ud+=xm+"="+xn+"$"+ue+"#";}
						else
						{ud+=um+"="+un+"$"+ue+"#";}
						f=0;
						um="";
						un="";
						ue="";
					}
					else if (f==0)
					{um+=us[i];}
					else if (f==1)
					{un+=us[i];}
					else if (f==2)
					{ue+=us[i];}
				}
				localStorage.wrddata=ud;
				L();
				document.getElementById("Gi").click();
			}
			function C()
			{
				if (document.getElementById("th").value=="")
				{document.getElementById("th").value="0";}
				than=parseInt(document.getElementById("th").value);
				L();
			}
		</script>
	</body>
</html>
